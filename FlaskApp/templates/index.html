<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMPV & Pneumonia Guardian</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HMPV & Pneumonia Guardian</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center display-4 mb-4 text-primary title-font">HMPV & Pneumonia Guardian</h1>
        <p class="text-center lead">
            Upload an X-ray image to predict whether it indicates HMPV-induced Pneumonia or other conditions.
        </p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="uploadForm" class="text-center">
                    <input type="file" id="fileInput" accept="image/*" required class="form-control mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </form>
                <div id="uploadedImage" class="mt-3 text-center"></div>
                <div id="result" class="mt-4 text-center"></div>
                <div id="disclaimer" class="mt-3 small text-muted"></div>
            </div>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer id="footer" class="fixed-bottom bg-light text-center py-3">
        <!-- Health Facts Section -->
        <div class="health-facts mb-3">
            <p class="small text-muted"><strong>Health Facts:</strong></p>
            <ul class="list-unstyled">
                <li id="fact-1"></li>
                <li id="fact-2"></li>
                <li id="fact-3"></li>
            </ul>
        </div>

        <!-- Profile Links -->
        <p class="mb-0">Created by <strong>Sambhav Dev</strong></p>
        <div class="social-links">
            <a href="https://github.com/SambhavDeev" target="_blank" class="me-3">
                <i class="fab fa-github fa-lg"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/sambhav-dev-93a9a422a/" target="_blank">
                <i class="fab fa-linkedin fa-lg"></i> LinkedIn
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
